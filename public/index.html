<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="img/png" href="%PUBLIC_URL%/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="A simple implementation of PWA for Holy Book of Quran" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Quran Web</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    if (!("serviceWorker" in navigator)) {
      console.log("Service worker tidak didukung.");
    } else {
      navigator.serviceWorker.register("sw.js").then(function (registration) {
        console.log("Service terdaftar.");
      });
    }
  </script>
</body>

</html>
